<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <meta name="description" content="Rock Paper Scissors Game - The Odin Project">
  <meta name="author" content="Kamilka">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  
  <header>
    <h1>Rock Paper Scissors</h1>
    <button id="newgame">Start New Game</button>
  </header>
<!-- displays selections -->
  <div class="progression">
    <span id="progress"></span>
  </div>
<!-- displays results -->
  <div class="result">
    <span id="result"></span>
  </div>
<!-- weapon imgs -->
  <div class="choices">
    <div class="choice" id="rock">
      <img src="https://image.flaticon.com/icons/png/128/925/925192.png" alt="rock">
    </div>
    <div class="choice" id="paper">
      <img src="https://image.flaticon.com/icons/png/128/888/888034.png" alt="paper">
    </div>
    <div class="choice" id="scissors">
      <img src="https://image.flaticon.com/icons/png/128/760/760911.png" alt="scissors">
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
